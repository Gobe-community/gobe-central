{% extends 'base.html' %}

{% block content %}
  <h2>Sign up</h2>
  <form method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" name="usermame">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="text" name="password">
    </div>
    <button type="submit">Login</button>
  </form>
{% endblock %}
